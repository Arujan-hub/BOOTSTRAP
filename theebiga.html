<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .form-section {
            padding: 20px;
        }
        .form-section h2 {
            color: #e8a745;
            font-weight: 400;
        }
        .form-control:invalid {
            border-color: #eeeeee;
        }
        .map-container {
            height: 100%;
            min-height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 form-section">
                <h2 class="color" style="color: #081378;">Contact Us</h2>
                <h2>Get in Touch with IAT Technologies</h2>
                <p>We eagerly anticipate the opportunity to partner with you on your path to success with IAT Technologies.</p>
                <form id="contactForm">

                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                        <div class="invalid-feedback">
                            Please, enter your valid email.
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="phone" class="form-label">Phone number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="91+" required>
                            <small class="form-text text-muted">Enter a valid number</small>
                        </div>
                        <div class="col">
                            <label for="nationality" class="form-label">Nationality</label>
                            <input type="text" class="form-control" id="nationality" value="Indian" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="zipcode" class="form-label">ZIP-code</label>
                            <input type="text" class="form-control" id="zipcode" placeholder="000000" required>
                        </div>
                        <div class="col">
                            <label for="city" class="form-label">City</label>
<select class="form-select" id="city">

    <option value="Cuddalore">Cuddalore</option>

</select>

                            </select>
                            <small class="form-text text-muted">Input your ZIP-code first</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" rows="3" placeholder="Type here"></textarea>
                    </div>
                   <button type="submit" class="btn text-white w-100" style="background-color: #db6e09; font-size: 14px; padding: 10px 20px; height: 45px; width: 150px;">Proceed</button>
 
                </form>
            </div>
            <div class="col-md-6">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3917.658087423212!2d79.87806877599152!3d13.060311090821735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5265d7b68b7771%3A0x555bfdb54d08a96e!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1693221748573!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
 
    <script>
        document.getElementById('zipcode').addEventListener('input', function() {
            var zipcode = this.value;
            var citySelect = document.getElementById('city');
           
            if (zipcode.length === 6) {
                // Enable the city dropdown
                citySelect.disabled = false;
               
                // Populate city options based on the ZIP code (this is just an example)
                var cityOptions = {
                    '110001': 'New Delhi',
                    '400001': 'Mumbai',
                    '600001': 'Chennai',
                    '700001': 'Kolkata'
                };
               
                citySelect.innerHTML = ''; // Clear previous options
                var option = document.createElement('option');
                option.text = 'Select your city';
                citySelect.add(option);
               
                if (cityOptions[zipcode]) {
                    var option = document.createElement('option');
                    option.value = cityOptions[zipcode];
                    option.text = cityOptions[zipcode];
                    citySelect.add(option);
                } else {
                    var option = document.createElement('option');
                    option.value = 'Unknown';
                    option.text = 'Unknown city';
                    citySelect.add(option);
                }
            } else {
                // Disable the city dropdown if ZIP code is not valid
                citySelect.disabled = true;
                citySelect.innerHTML = '<option selected>Select your city</option>';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
